<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hot Takes</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>&nbsp;</p>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-7">
                            <h1>Hot Takes</h1>
                            <p>Podcast audio commenting</p>
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-default btn-lg" onclick="wavesurfer.play()">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
                            </button>
                            <button type="button" class="btn btn-default btn-lg" onclick="wavesurfer.playPause()">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
                            </button>
                        </div>
                    </div>
                    <div id="waveform"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12>">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'lightblue',
        progressColor: 'darkcyan'
    });
    wavesurfer.load('candell.mp3');
    wavesurfer.on('ready', function() {
        // wavesurfer.play();
    });
    </script>
</body>

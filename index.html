<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hot Takes</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    #waveform {
        background: url(ajax-loader.gif) no-repeat center center;
    }
    
    handle {
        width: 5%;
        max-width: 10px;
        border-left: 2px solid rgba(100, 100, 100, .4);
        border-right: 2px solid rgba(100, 100, 100, .4);
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>&nbsp;</p>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Hot Takes</h1>
                            <p>Podcast audio commenting</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="waveform"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        <p>&nbsp;</p>
                            <button type="button" class="btn btn-default btn-lg pull-right" onclick="wavesurfer.play()">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
                            </button>
                            <button type="button" class="btn btn-default btn-lg pull-right" onclick="wavesurfer.playPause()">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#cccccc',
        progressColor: '#53e4c3',
        barWidth: '3',
        barHeight:'2'
    });
    wavesurfer.load('99pi.mp3');
    wavesurfer.on('ready', function() {
        // wavesurfer.play();
        $("#waveform").css("background", "none");
        wavesurfer.enableDragSelection({});

        // Add a couple of pre-defined regions
        wavesurfer.addRegion({
            start: 64, // time in seconds
            end: 67, // time in seconds
            color: 'hsla(100, 100%, 30%, 0.1)',
            drag: false
        });

        wavesurfer.addRegion({
            start: 82,
            end: 84,
            color: 'hsla(200, 100%, 30%, 0.1)',
            drag: false
        });

        wavesurfer.addRegion({
            start: 93,
            end: 118,
            color: 'hsla(400, 100%, 30%, 0.1)',
            drag: false
        });
    });
    </script>
</body>

</html>
